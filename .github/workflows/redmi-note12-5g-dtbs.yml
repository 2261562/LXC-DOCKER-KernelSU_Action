name: Redmi Note 12 5G (LineageOS Clang 14)
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel (LineageOS Source)
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      KERNEL_SOURCE: https://github.com/MiCode/Xiaomi_Kernel_OpenSource/
      KERNEL_SOURCE_BRANCH: moonstone-s-oss
      KERNEL_ZIP_NAME: Moonstone_Final_Clang14.zip
      KERNEL_IMAGE_NAME: Image.gz-dtb
      ENABLE_KERNELSU: true
      KERNELSU_TAG: v0.9.5
      ENABLE_LXC_DOCKER: true
    
    steps:
    - uses: actions/checkout@v3

    - name: 1. 构建基础环境
      run: |
        sudo apt-get update
        sudo -E apt-get -y -qq install git make bc bison ccache openssl zip kmod cpio flex libelf-dev curl libssl-dev libtfm-dev wget device-tree-compiler ca-certificates python3 binutils binutils-aarch64-linux-gnu binutils-arm-linux-gnueabi
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace
                     
    - name: 2. 下载编译器 (切换至 LineageOS 官方源)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        
        # --- 核心修复：使用 LineageOS 镜像仓库 ---
        # 这是一个具体的 Clang 14.0.6 (r450784d) 版本仓库
        # 永久有效，不会 404，不会变动
        echo "正在从 LineageOS 镜像克隆 Clang 14..."
        git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r450784d clang-zyc
        
        # 验证
        if [ ! -f "clang-zyc/bin/clang" ]; then
            echo "Error: Clang 下载失败！"
            exit 1
        fi
        clang-zyc/bin/clang --version
              
    - name: 3. 下载内核源码
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone ${{ env.KERNEL_SOURCE }} -b ${{ env.KERNEL_SOURCE_BRANCH }} android-kernel --depth=1

    - name: 4. 配置内核 (GKI Merge)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        
        BASE_DEFCONFIG="arch/arm64/configs/gki_defconfig"
        VENDOR_FRAGMENT="arch/arm64/configs/vendor/moonstone_GKI.config"
        
        if [ ! -f $VENDOR_FRAGMENT ]; then
            VENDOR_FRAGMENT="arch/arm64/configs/vendor/sunstone_GKI.config"
        fi
        
        echo "正在合并配置..."
        mkdir -p out
        ./scripts/kconfig/merge_config.sh -m -O out $BASE_DEFCONFIG $VENDOR_FRAGMENT
        
        # 注入 Docker/LXC 配置
        if [ "${{ env.ENABLE_LXC_DOCKER }}" = "true" ]; then
            echo "注入 Docker 配置..."
            CONFIG_FILE="out/.config"
            scripts/config --file $CONFIG_FILE --enable CONFIG_CGROUPS
            scripts/config --file $CONFIG_FILE --enable CONFIG_MEMCG
            scripts/config --file $CONFIG_FILE --enable CONFIG_NAMESPACES
            scripts/config --file $CONFIG_FILE --enable CONFIG_UTS_NS
            scripts/config --file $CONFIG_FILE --enable CONFIG_IPC_NS
            scripts/config --file $CONFIG_FILE --enable CONFIG_USER_NS
            scripts/config --file $CONFIG_FILE --enable CONFIG_PID_NS
            scripts/config --file $CONFIG_FILE --enable CONFIG_NET_NS
            scripts/config --file $CONFIG_FILE --enable CONFIG_OVERLAY_FS
            scripts/config --file $CONFIG_FILE --enable CONFIG_KEYS
            scripts/config --file $CONFIG_FILE --enable CONFIG_XFRM_USER
            scripts/config --file $CONFIG_FILE --enable CONFIG_NETFILTER_XT_MATCH_BPF
            scripts/config --file $CONFIG_FILE --enable CONFIG_BPF_SYSCALL
            scripts/config --file $CONFIG_FILE --enable CONFIG_IKHEADERS
        fi

        make O=out ARCH=arm64 olddefconfig

    - name: 5. 修复编译报错 (去除 Werror)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        
        # 强制移除所有 -Werror，将错误降级为警告
        find . -name "Makefile" -exec sed -i 's/-Werror//g' {} +
        
        # 针对 USB 驱动的额外处理
        if [ -f drivers/usb/typec/tcpc/Makefile ]; then
            echo "ccflags-y += -Wno-error" >> drivers/usb/typec/tcpc/Makefile
        fi

        # 修复 icnss2 驱动
        if [ -f drivers/soc/qcom/icnss2/main.c ]; then
            sed -i 's/struct icnss_priv \*icnss_get_plat_priv()/struct icnss_priv *icnss_get_plat_priv(void)/g' drivers/soc/qcom/icnss2/main.c
        fi
        
        # 修复栈大小限制
        find . -name "Makefile" -type f -exec sed -i 's/-Wframe-larger-than=[0-9]\+/-Wframe-larger-than=8192/g' {} \;

    - name: 6. 安装 KernelSU
      if: env.ENABLE_KERNELSU == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s ${{ env.KERNELSU_TAG }}

    - name: 7. 开始编译
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-zyc/bin:$PATH
        
        # 只要不是源码级致命错误，编译就会成功
        make -j$(nproc --all) \
            O=out \
            ARCH=arm64 \
            CC="clang" \
            CXX=clang++ \
            CLANG_TRIPLE="aarch64-linux-gnu-" \
            CROSS_COMPILE="aarch64-linux-gnu-" \
            CROSS_COMPILE_ARM32="arm-linux-gnueabi-" \
            LLVM=1 \
            LLVM_IAS=1 \
            Image.gz dtbs

    - name: 8. 拼接 DTB (关键步骤)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        
        KERNEL_IMAGE="out/arch/arm64/boot/Image.gz"
        
        if [ ! -f "$KERNEL_IMAGE" ]; then
            echo "Error: Image.gz 编译失败！"
            exit 1
        fi
        
        DTB_PATH="out/arch/arm64/boot/dts/vendor/qcom"
        if [ ! -d "$DTB_PATH" ]; then
            DTB_PATH="out/arch/arm64/boot/dts/qcom"
        fi
        
        echo "正在拼接 DTB..."
        cat $KERNEL_IMAGE $DTB_PATH/*.dtb > out/arch/arm64/boot/Image.gz-dtb
        
        # 检查大小
        ls -lh out/arch/arm64/boot/Image.gz-dtb

    - name: 9. 打包 AnyKernel3
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/osm0sis/AnyKernel3
        rm -rf AnyKernel3/.git* AnyKernel3/README.md AnyKernel3/ramdisk AnyKernel3/modules AnyKernel3/patch
        
        cp android-kernel/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        
        cd AnyKernel3
        sed -i 's/kernel.string=zImage/kernel.string=Image.gz-dtb/g' anykernel.sh
        sed -i 's|block=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;|block=/dev/block/bootdevice/by-name/boot;|g' anykernel.sh
        sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
        sed -i 's/is_slot_device=0/is_slot_device=auto/g' anykernel.sh
        
        zip -r9 ../Final-Kernel.zip * -x .git README.md

    - name: 上传刷机包
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.KERNEL_ZIP_NAME }}
        path: kernel_workspace/Final-Kernel.zip