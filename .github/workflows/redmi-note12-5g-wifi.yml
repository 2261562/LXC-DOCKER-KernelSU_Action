name: Redmi Note 12 5G (Merge Config Fix)
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel (GKI Merge)
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 环境变量配置
      run: |
        cat config.env | grep KERNEL_SOURCE= >> $GITHUB_ENV
        cat config.env | grep KERNEL_SOURCE_BRANCH= >> $GITHUB_ENV
        cat config.env | grep KERNEL_ZIP_NAME= >> $GITHUB_ENV
        cat config.env | grep LLVM_CONFIG= >> $GITHUB_ENV
        cat config.env | grep KERNEL_IMAGE_NAME= >> $GITHUB_ENV
        echo "ENABLE_KERNELSU=true" >> $GITHUB_ENV
        echo "KERNELSU_TAG=v0.9.5" >> $GITHUB_ENV
        cat config.env | grep ENABLE_LXC_DOCKER= >> $GITHUB_ENV

    - name: 构建编译环境
      run: |
        sudo apt-get update
        sudo -E apt-get -y -qq install git make bc bison ccache openssl zip kmod cpio flex libelf-dev curl libssl-dev libtfm-dev wget device-tree-compiler ca-certificates python3 binutils binutils-aarch64-linux-gnu binutils-arm-linux-gnueabi
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace
                     
    - name: 下载 zyc-clang 编译器 (Clang 18)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir clang-zyc
        wget https://github.com/ZyCromerZ/Clang/releases/download/18.0.0-20230903-release/Clang-18.0.0-20230903.tar.gz
        tar -C clang-zyc/ -zxf Clang-18.0.0-20230903.tar.gz
              
    - name: 下载内核源码
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone ${{ env.KERNEL_SOURCE }} -b ${{ env.KERNEL_SOURCE_BRANCH }} android-kernel --depth=1
    
    # --- 核心修复：正确的 GKI 配置合并逻辑 ---
    - name: ⚙️ 合并配置 (Merge GKI Config)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        mkdir -p out

        # 1. 确定 Base Config (通常是 gki_defconfig)
        BASE_DEFCONFIG="arch/arm64/configs/gki_defconfig"
        
        # 2. 确定 Vendor Fragment (厂商片段)
        # 优先找 moonstone，找不到找 sunstone (红米 Note 12 系列通用)
        if [ -f arch/arm64/configs/vendor/moonstone_GKI.config ]; then
            VENDOR_FRAGMENT="arch/arm64/configs/vendor/moonstone_GKI.config"
        elif [ -f arch/arm64/configs/vendor/sunstone_GKI.config ]; then
            VENDOR_FRAGMENT="arch/arm64/configs/vendor/sunstone_GKI.config"
        else
            echo "Error: 找不到厂商配置文件 (moonstone_GKI.config 或 sunstone_GKI.config)"
            exit 1
        fi
        
        echo "正在合并: $BASE_DEFCONFIG + $VENDOR_FRAGMENT"
        
        # 3. 使用内核自带脚本合并
        # -m: merge only
        # -O out: 输出到 out 目录 (关键！)
        # 这样会生成 out/.config
        ./scripts/kconfig/merge_config.sh -m -O out $BASE_DEFCONFIG $VENDOR_FRAGMENT
        
        # 4. 修复配置 (olddefconfig)
        # 这一步会根据合并后的 .config 自动处理未定义的选项，防止编译询问
        make O=out ARCH=arm64 olddefconfig
        
        echo "配置合并完成，检查 out/.config 是否存在："
        ls -l out/.config

    - name: 修复 Clang 18 编译报错
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        
        # 1. sm5602_fg.c 缺少 int 类型 (Clang 18 报错)
        if [ -f drivers/power/supply/sm5602_fg.c ]; then
            sed -i 's/static old_uisoc = 0;/static int old_uisoc = 0;/g' drivers/power/supply/sm5602_fg.c
        fi
        
        # 2. 修复 Focaltech 触控缺文件 (GKI 常见问题)
        if [ -d drivers/input/touchscreen/FT3519T ]; then
            touch drivers/input/touchscreen/FT3519T/fw_sample.i
            echo "0x00" > drivers/input/touchscreen/FT3519T/fw_sample.i
            sed -i 's|"include/firmware/fw_sample.i"|"fw_sample.i"|g' drivers/input/touchscreen/FT3519T/focaltech_config.h
            
            mkdir -p drivers/input/touchscreen/FT3519T/include/pramboot
            echo "0x00" > drivers/input/touchscreen/FT3519T/include/pramboot/FT5452J_Pramboot_V4.1_20210427.i
        fi
        
        # 3. 禁用 Werror (关键！)
        echo "KBUILD_CFLAGS += -Wno-error" >> Makefile
        echo "KBUILD_CFLAGS += -Wno-error=frame-larger-than" >> Makefile
        echo "KBUILD_CFLAGS += -Wno-error=unused-but-set-variable" >> Makefile
        echo "KBUILD_CFLAGS += -Wno-error=unused-variable" >> Makefile
        
        # 4. 放宽栈大小检查
        find . -name "Makefile" -type f -exec sed -i 's/-Wframe-larger-than=[0-9]\+/-Wframe-larger-than=8192/g' {} \;

    - name: 开启 LXC 和 Docker 配置
      if: env.ENABLE_LXC_DOCKER == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        # 此时 out/.config 已经由上面的合并步骤生成了，直接修改它
        chmod 755 $GITHUB_WORKSPACE/add-lxc-docker-custom.sh
        $GITHUB_WORKSPACE/add-lxc-docker-custom.sh android-kernel/out/.config

    - name: 配置 KernelSU (v0.9.5)
      if: env.ENABLE_KERNELSU == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s v0.9.5

    - name: 设置 ccache 缓存
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: build-kernel-sunstone-merged
        max-size: 2G

    - name: 开始编译内核
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-zyc/bin:$PATH
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=Builder
        
        # 确认配置存在
        if [ ! -f out/.config ]; then
            echo "Critical Error: out/.config not found! Merge failed."
            exit 1
        fi
        
        # 直接开始编译，不再重复生成配置，以免覆盖合并结果
        make -j$(nproc --all) \
            O=out \
            ARCH=arm64 \
            CC="ccache clang" \
            CXX=clang++ \
            CLANG_TRIPLE="aarch64-linux-gnu-" \
            CROSS_COMPILE="aarch64-linux-gnu-" \
            CROSS_COMPILE_ARM32="arm-linux-gnueabi-" \
            LLVM=1 \
            LLVM_IAS=1
                
    - name: 准备打包内核 (AnyKernel3)
      run: |       
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/osm0sis/AnyKernel3
        sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
        sed -i 's!block=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!block=auto;!g' AnyKernel3/anykernel.sh
        sed -i 's/is_slot_device=1;/is_slot_device=auto;/g' AnyKernel3/anykernel.sh        
        
        if [ -f android-kernel/out/arch/arm64/boot/${{ env.KERNEL_IMAGE_NAME }} ]; then
            echo "Found specified image: ${{ env.KERNEL_IMAGE_NAME }}"
            cp android-kernel/out/arch/arm64/boot/${{ env.KERNEL_IMAGE_NAME }} AnyKernel3/
        elif [ -f android-kernel/out/arch/arm64/boot/Image ]; then
            echo "Found standard Image"
            cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/
        else
            echo "Error: Kernel image not found!"
            exit 1
        fi
        
        if [ -f android-kernel/out/arch/arm64/boot/dtbo.img ]; then
            cp android-kernel/out/arch/arm64/boot/dtbo.img AnyKernel3/
        fi

        rm -rf AnyKernel3/.git* AnyKernel3/README.md
        rm -rf AnyKernel3/ramdisk AnyKernel3/modules AnyKernel3/patch
        
    - name: 上传内核
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.KERNEL_ZIP_NAME }}
        path: kernel_workspace/AnyKernel3/*