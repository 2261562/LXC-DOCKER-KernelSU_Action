name: Redmi 6 Pro (Linux 4.9 + KernelSU)
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel (4.9)
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 环境变量配置
      run: |
        # --- 核心修改：切换到 4.9 内核源码 ---
        echo "KERNEL_SOURCE=https://github.com/darkhz/revvz_sakura" >> $GITHUB_ENV
        # 使用 'ten' 分支 (Android 10/11 常用分支，基于 4.9)
        echo "KERNEL_SOURCE_BRANCH=ten" >> $GITHUB_ENV
        # 4.9 内核的配置文件名通常是 sakura_defconfig
        echo "KERNEL_CONFIG=sakura_defconfig" >> $GITHUB_ENV
        
        # 沿用其他配置
        cat config.env | grep KERNEL_ZIP_NAME= >> $GITHUB_ENV
        cat config.env | grep ENABLE_LXC_DOCKER= >> $GITHUB_ENV
        cat config.env | grep ENABLE_KERNELSU= >> $GITHUB_ENV
        cat config.env | grep KERNELSU_TAG= >> $GITHUB_ENV

    - name: 构建编译环境
      run: |
        sudo apt-get update
        sudo -E apt-get -y -qq install git make bc bison ccache openssl zip kmod cpio flex libelf-dev curl libssl-dev libtfm-dev wget device-tree-compiler ca-certificates python2 binutils binutils-aarch64-linux-gnu binutils-arm-linux-gnueabi
        sudo ln -sf /usr/bin/python2 /usr/bin/python
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: 下载 Clang 12 (Linux 4.9 推荐)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir clang-aosp
        # 4.9 内核配合 Clang 12 效果最好，兼容性最佳
        git clone -q --depth=1 --single-branch https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 -b android12-release clang-aosp
    
    - name: 下载内核源码 (Linux 4.9)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone ${{ env.KERNEL_SOURCE }} -b ${{ env.KERNEL_SOURCE_BRANCH }} android-kernel --depth=1
                  
    - name: 开启 LXC 和 Docker 配置
      if: env.ENABLE_LXC_DOCKER == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        chmod 755 $GITHUB_WORKSPACE/add-lxc-docker-custom.sh
        $GITHUB_WORKSPACE/add-lxc-docker-custom.sh android-kernel/arch/arm64/configs/${{ env.KERNEL_CONFIG }}
        
        # 4.9 内核不需要 runcpatch，因为已经原生支持 cgroup_ns

    - name: 修复编译兼容性 (Clang)
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        
        # 1. 禁用 stack protector strong (防止旧代码报错)
        sed -i "s/CONFIG_CC_STACKPROTECTOR_STRONG=y/# CONFIG_CC_STACKPROTECTOR_STRONG is not set/g" arch/arm64/configs/${{ env.KERNEL_CONFIG }}
        
        # 2. 修复 DTC
        if [ -f scripts/dtc/dtc-lexer.lex.c_shipped ]; then
            sed -i 's/YYLTYPE yylloc;/extern YYLTYPE yylloc;/g' scripts/dtc/dtc-lexer.lex.c_shipped
        fi
        
        # 3. 禁用 Werror (防止警告导致失败)
        sed -i 's/-Werror-implicit-function-declaration//g' Makefile
        sed -i 's/-Werror//g' Makefile

    - name: 配置 KernelSU (v0.9.5)
      if: env.ENABLE_KERNELSU == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        # 4.9 内核可以使用 v0.9.5，兼容性良好
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s v0.9.5

    - name: 设置 ccache 缓存
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: build-kernel-sakura-4.9
        max-size: 2G

    - name: 开始编译内核
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/clang-r416183b/bin:$PATH
        
        make O=out ARCH=arm64 ${{ env.KERNEL_CONFIG }}
        
        # 使用 Clang 编译，这是 4.9 内核的标准做法
        make -j$(nproc --all) \
            O=out \
            ARCH=arm64 \
            CC="ccache clang" \
            CLANG_TRIPLE="aarch64-linux-gnu-" \
            CROSS_COMPILE="aarch64-linux-gnu-" \
            CROSS_COMPILE_ARM32="arm-linux-gnueabi-"
                
    - name: 准备打包内核
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/osm0sis/AnyKernel3
        sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
        sed -i 's!block=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!block=auto;!g' AnyKernel3/anykernel.sh
        sed -i 's/is_slot_device=1;/is_slot_device=0;/g' AnyKernel3/anykernel.sh
        
        # 4.9 内核也是 Image.gz-dtb
        cp android-kernel/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        
        rm -rf AnyKernel3/.git* AnyKernel3/README.md
        rm -rf AnyKernel3/ramdisk AnyKernel3/modules AnyKernel3/patch
    
    - name: 打包并上传
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.KERNEL_ZIP_NAME }}
        path: kernel_workspace/AnyKernel3/*