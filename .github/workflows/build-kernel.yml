name: Build Kernel (Fix Linker Error)

on:
  workflow_dispatch:
    # ÁÇπÂáªÂç≥ËøêË°å

env:
  # ================= Á°¨ÁºñÁ†ÅÈÖçÁΩÆÂå∫Âüü =================
  # Ê∫êÁ†Å‰ªìÂ∫ì
  KERNEL_SOURCE: 'https://github.com/xiaomi-sm6375-devs/android_kernel_xiaomi_moonstone'
  # ÂàÜÊîØ
  KERNEL_BRANCH: 'lineage-21'
  # ÈªòËÆ§ÈÖçÁΩÆÂêç
  KERNEL_DEFCONFIG: 'moonstone_defconfig'
  # ÈïúÂÉèÂêç
  KERNEL_IMAGE_NAME: 'Image'
  # ÊûÑÂª∫Áî®Êà∑
  KBUILD_BUILD_USER: 'DockerBuilder'
  KBUILD_BUILD_HOST: 'GitHub-Action'
  # =================================================

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04

    steps:
      - name: ÂàùÂßãÂåñÁºñËØëÁéØÂ¢É (Âê´‰øÆÂ§ç)
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get upgrade -y
          ln -fs /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          apt-get install -y tzdata
          
          # ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÊ∑ªÂä† lld Âà∞ÂÆâË£ÖÂàóË°®
          apt-get install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools pngcrush schedtool dpkg-dev liblz4-tool make optipng maven libssl-dev bc python3-pip python3-dev python3-full wget lld
          
          ln -sf /usr/bin/python3 /usr/bin/python

      - name: ÊãâÂèñÂÜÖÊ†∏Ê∫êÁ†Å
        run: |
          echo "Cloning branch: ${{ env.KERNEL_BRANCH }}"
          git clone --depth=1 -b ${{ env.KERNEL_BRANCH }} ${{ env.KERNEL_SOURCE }} kernel_workspace

      - name: ÊãâÂèñÂ∑•ÂÖ∑Èìæ (Proton Clang)
        run: |
          cd kernel_workspace
          echo "Downloading Proton Clang..."
          git clone --depth=1 https://github.com/kdrag0n/proton-clang.git clang
          
          # === ÂÖ≥ÈîÆ‰øÆÂ§çÂºÄÂßã ===
          # ÁßªÈô§ Proton Clang Ëá™Â∏¶ÁöÑÊóßÁâàÈìæÊé•Âô® (‰∏é Ubuntu 22.04 glibc ‰∏çÂÖºÂÆπ)
          rm -f clang/bin/ld clang/bin/ld.lld
          
          # Â∞Ü Proton Clang ÁöÑÈìæÊé•Âô®ÊåáÂêëÁ≥ªÁªüÁöÑ ld Âíå lld
          # ËøôÊ†∑Êó¢Ëß£ÂÜ≥‰∫ÜÊâæ‰∏çÂà∞ ld.lld ÁöÑÈóÆÈ¢òÔºå‰πüËß£ÂÜ≥‰∫Ü glibc ÁâàÊú¨Êä•Èîô
          ln -s /usr/bin/ld clang/bin/ld
          ln -s /usr/bin/ld.lld clang/bin/ld.lld
          # === ÂÖ≥ÈîÆ‰øÆÂ§çÁªìÊùü ===

      - name: üîç Êô∫ËÉΩÊ£ÄÊµã Defconfig
        run: |
          cd kernel_workspace
          
          CONFIG_PATH="arch/arm64/configs"
          VENDOR_PATH="arch/arm64/configs/vendor"
          
          if [ -f "$VENDOR_PATH/moonstone_defconfig" ]; then
              echo "Found: vendor/moonstone_defconfig"
              echo "TARGET_DEFCONFIG=vendor/moonstone_defconfig" >> $GITHUB_ENV
          elif [ -f "$CONFIG_PATH/moonstone_defconfig" ]; then
              echo "Found: moonstone_defconfig"
              echo "TARGET_DEFCONFIG=moonstone_defconfig" >> $GITHUB_ENV
          elif [ -f "$VENDOR_PATH/sunstone_defconfig" ]; then
              echo "Found: vendor/sunstone_defconfig"
              echo "TARGET_DEFCONFIG=vendor/sunstone_defconfig" >> $GITHUB_ENV
          elif [ -f "$CONFIG_PATH/sunstone_defconfig" ]; then
              echo "Found: sunstone_defconfig"
              echo "TARGET_DEFCONFIG=sunstone_defconfig" >> $GITHUB_ENV
          elif [ -f "$VENDOR_PATH/holi_defconfig" ]; then
               echo "Found: vendor/holi_defconfig"
               echo "TARGET_DEFCONFIG=vendor/holi_defconfig" >> $GITHUB_ENV
          else
              echo "::warning::Could not auto-detect config. Falling back to env: ${{ env.KERNEL_DEFCONFIG }}"
              echo "TARGET_DEFCONFIG=${{ env.KERNEL_DEFCONFIG }}" >> $GITHUB_ENV
          fi

      - name: ‚öôÔ∏è ÂáÜÂ§á Docker Ê≥®ÂÖ•ËÑöÊú¨
        run: |
          cd kernel_workspace
          cat << 'EOF' > enable_docker.sh
          #!/bin/bash
          CONFIG_FILE="$1"
          if [ ! -f "$CONFIG_FILE" ]; then echo "Error: Config file not found!"; exit 1; fi
          echo "Injecting LXC/Docker configs into $CONFIG_FILE..."
          cat << CFG >> "$CONFIG_FILE"
          
          # === Docker/LXC Support ===
          CONFIG_NAMESPACES=y
          CONFIG_NET_NS=y
          CONFIG_PID_NS=y
          CONFIG_IPC_NS=y
          CONFIG_UTS_NS=y
          CONFIG_USER_NS=y
          CONFIG_CGROUPS=y
          CONFIG_CGROUP_CPUACCT=y
          CONFIG_CGROUP_DEVICE=y
          CONFIG_CGROUP_FREEZER=y
          CONFIG_CGROUP_SCHED=y
          CONFIG_CPUSETS=y
          CONFIG_MEMCG=y
          CONFIG_BLK_CGROUP=y
          CONFIG_CGROUP_PIDS=y
          CONFIG_VETH=y
          CONFIG_BRIDGE=y
          CONFIG_BRIDGE_NETFILTER=y
          CONFIG_IP_NF_FILTER=y
          CONFIG_IP_NF_TARGET_MASQUERADE=y
          CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y
          CONFIG_NETFILTER_XT_MATCH_CONNTRACK=y
          CONFIG_NETFILTER_XT_MATCH_IPVS=y
          CONFIG_IP_VS=y
          CONFIG_IP_VS_NFCT=y
          CONFIG_IP_VS_RR=y
          CONFIG_OVERLAY_FS=y
          CONFIG_POSIX_MQUEUE=y
          CONFIG_SECCOMP=y
          CONFIG_SECCOMP_FILTER=y
          CONFIG_IPVLAN=y
          CONFIG_MACVLAN=y
          CFG
          echo "Done."
          EOF
          chmod +x enable_docker.sh

      - name: ÈÖçÁΩÆ‰∏éÁºñËØëÂÜÖÊ†∏
        run: |
          cd kernel_workspace
          export PATH=$(pwd)/clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          
          echo "Using Config: ${{ env.TARGET_DEFCONFIG }}"
          
          # 1. ÁîüÊàêÂü∫Á°ÄÈÖçÁΩÆ
          # ÊòæÂºèÊåáÂÆö LD=ld.lld ‰ª•Á°Æ‰øùÈÖçÁΩÆÈò∂ÊÆµ‰πüËÉΩÈÄöËøáÊ£ÄÊü•
          make O=out CC=clang LD=ld.lld ${{ env.TARGET_DEFCONFIG }}
          
          # 2. Ê≥®ÂÖ• Docker ÊîØÊåÅ
          ./enable_docker.sh out/.config
          
          # 3. Êï¥ÁêÜÈÖçÁΩÆ
          make O=out CC=clang LD=ld.lld olddefconfig
          
          # 4. ÁºñËØë
          make -j$(nproc --all) O=out \
            CC="ccache clang" \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
            LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip \
            Image dtbs

      - name: ÊâìÂåÖ (AnyKernel3)
        run: |
          cd kernel_workspace
          git clone https://github.com/osm0sis/AnyKernel3
          rm -rf AnyKernel3/.git* AnyKernel3/README.md AnyKernel3/ramdisk AnyKernel3/modules AnyKernel3/patch
          
          if [ -f out/arch/arm64/boot/${{ env.KERNEL_IMAGE_NAME }} ]; then
              cp out/arch/arm64/boot/${{ env.KERNEL_IMAGE_NAME }} AnyKernel3/
          elif [ -f out/arch/arm64/boot/Image.gz ]; then
              cp out/arch/arm64/boot/Image.gz AnyKernel3/
          else
              echo "Error: Kernel Image not found!"
              exit 1
          fi
          
          if [ -f out/arch/arm64/boot/dtbo.img ]; then
              cp out/arch/arm64/boot/dtbo.img AnyKernel3/
          fi
          find out/arch/arm64/boot/dts/vendor/qcom -name "*.dtb" -exec cp {} AnyKernel3/dtb \; 2>/dev/null || true

          cd AnyKernel3
          sed -i 's/device.name1=/device.name1=sunstone/g' anykernel.sh
          sed -i 's/device.name2=/device.name2=moonstone/g' anykernel.sh
          sed -i 's/block=\/dev\/block\/platform\/omap\/omap_hsmmc.0\/by-name\/boot;/block=\/dev\/block\/bootdevice\/by-name\/boot;/g' anykernel.sh
          sed -i 's/kernel.string=zImage/kernel.string=Image/g' anykernel.sh
          
          zip -r9 ../Kernel-Sunstone-Docker.zip * -x .git README.md *placeholder

      - name: ‰∏ä‰º†‰∫ßÁâ©
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Sunstone-Docker
          path: kernel_workspace/Kernel-Sunstone-Docker.zip